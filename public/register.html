 <!DOCTYPE html>

  <html lang="es">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

      <link rel="stylesheet" href="css/styles.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>Registro</title>

    </head>

    <body>

      <!-- header (cabeza): parte de la semantica básica de html -->
      <header class="registro-header">

        <nav class="container">
          <!-- valing-wrapper: permite centrar de manera vertical -->
          <a href="index.html" class="brand-logo valign-wrapper z-depth-2">
            <!-- alt: permite que un software de ayuda para discapacitados, lea el contenido de nuestra imágen -->
            <img class="responsive-img" src="assets/img/Logo.jpg" alt="Logo del blog">
          </a>

          <ul class="right valign-wrapper">
            <li> <a href="about.html"> Sobre nosotros </a> </li>
            <li> <a href="contact.html"> Contacto </a> </li>
            <li> <a class="btn" href="#"> Registro </a> </li>
          </ul>

        </nav> 

        <section class="header-main-pic z-depth-2 hide"></section> 

        <!--  Container lo que permite es clasificar a
              esta sección como una con margenes -->
        <section class="container">
          <div class="row registro-titulo">
            <div class="col s2 left image-register">
              <img src="https://picsum.photos/100/100" alt="Registro">
            </div>
            <div class="col s10 right">
              <h1 class="center-align">Regístrate en Platzi News</h1>
            </div>
          </div>
        </section>

      </header>

      <!-- main (cuerpo): parte de la semantica básica de html -->
      <main class="container">
        <div class="row">
          <div class="col s12">
            <div class="card-panel">
              <form action="">

                <div class="row section">
                  <div class="input-field col s12 m6">
                    <input type="text" id="first-name" class="validate">
                    <label for="first-name">Nombre</label>
                  </div>
                  <div class="input-field col s12 m6">
                    <input type="text" id="last-name" class="validate">
                    <label for="last-name">Apellido</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12 m6">
                    <input type="text" id="email" class="validate">
                    <label for="email">Correo</label>
                  </div>
                  <div class="input-field col s12 m6">
                    <input type="text" id="password" class="valida te">
                    <label for="password">Contraseña</label>
                  </div>
                </div>

                <!-- La clase de section ayuda a separar una sección de otra. Para distinguir. -->
                <div class="row section">
                  <h3 class="center-align">Te interesa noticias de:</h3>
                </div>

                <div class="section">
                  <div class="row">
                    <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Politica</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Economia</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Finanzas</span>
                    </label>
                  </div>

                  <div class="row">
                    <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Entretenimiento</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Cultura</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Tecnología</span>
                    </label>
                  </div>
                </div>

                
                <div class="section">
                  <div class="row">
                    <div class="col s12">
                      <button class="btn waves-effect waves-light center-align">
                        Enviar
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </main>


      <!-- footer (pies): parte de la semantica básica de html -->
      <footer class="page-footer z-depth-2"></footer>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

  </html>
